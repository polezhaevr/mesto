<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место:Россия</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./styles/images/header-logo.svg')%>"
            alt="Логотип шапки сервиса по редактированию фотографий - Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__img-avatar" src="<%=require('./styles/images/avatar-for-profile.jpg')%>"
                alt="Аватарка профиля">
            <div class="profile__container-about-profile">
                <h1 class="profile__name-title">Роман Полежаев</h1>
                <button class="profile__btn-edit" aria-label="Изменить имя и описание профиля" type="button">
                </button>
                <p class="profile__text">Иногда турист</p>
            </div>
            <button class="profile__btn-pic-add" aria-label="Добавить картинку" type="button">
            </button>
        </section>

        <section class="photo-post">
            <ul class="photo-post__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__edit-title">Редактировать профиль</h2>
            <form name="popupedit" class="popup__edit-form" novalidate>
                <input minlength="2" maxlength="40" id="text-name-input"
                    class="popup__input-text popup__input-text_insert_nameinput" type="text" value="Роман Полежаев"
                    placeholder="Имя Фамилия" name='name' required>
                <span class="text-name-input-error popup__input-error">Вы пропустили это поле.</span>
                <input minlength="2" maxlength="200" id="text-input" name='about'
                    class="popup__input-text popup__input-text_insert_jobinput" type="text" value="Иногда турист"
                    placeholder="Описание" required>
                <span class="text-input-error popup__input-error">Вы пропустили это поле.</span>
                <button name="inputsaveedit" type="submit" class="popup__btn-save-edit popup__btn-save-edit_disabled"
                    disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__btn-close  popup__btn-close_add" type="button"></button>
            <h2 class="popup__edit-title">Новое место</h2>
            <form name="popupadd" class="popup__edit-form popup__edit-form_add" novalidate>
                <input minlength="2" maxlength="30" id="text-input-link"
                    class="popup__input-text popup__input-text_insert_textinput" name='name' type="text"
                    placeholder="Название" required>
                <span class="text-input-link-error popup__input-error">Вы пропустили это поле.</span>
                <input id="url-input" class="popup__input-text popup__input-text_insert_linkinput" type="url"
                    placeholder="Ссылка на картинку" name='link' required>
                <span class="url-input-error popup__input-error">Введите адрес сайта.</span>
                <button name="inputsaveedit" type="submit"
                    class="popup__btn-save-edit popup__btn-save-edit_create popup__btn-save-edit_disabled">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_open-img">
        <div class="popup__container-img">
            <img class="popup__opened-img" src="#" alt="#">
            <h2 class="popup__opened-img-text"></h2>
            <button class="popup__btn-close  popup__btn-close_open-img" type="button"></button>
        </div>
    </div>

    <template class="photo-post-template">
        <li class="photo-post__item">
            <button class="photo-post__btn-trash" type="button"></button>
            <img class="photo-post__image" alt="">
            <div class="photo-post__text-container">
                <h2 class="photo-post__text"></h2>
                <button class="photo-post__btn-like" type="button"></button>
            </div>
        </li>
    </template>
</body>

</html>
