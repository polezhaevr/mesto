<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место:Россия</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg"
            alt="Логотип шапки сервиса по редактированию фотографий - Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__img-avatar" src="images/avatar-for-profile.jpg" alt="Аватарка профиля">
            <div class="profile__container-about-profile">
                <h1 class="profile__name-title">Роман Полежаев</h1>
                <button class="profile__btn-edit" aria-label="Изменить имя и описание профиля" type="button">
                </button>
                <p class="profile__text">Иногда турист</p>
            </div>
            <button class="profile__btn-pic-add" aria-label="Добавить картинку" type="button">
            </button>
        </section>

        <section class="photo-post">
            <ul class="photo-post__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__edit-title">Редактировать профиль</h2>
            <form name="popupedit" class="popup__edit-form">
                <input name="inputeditname" class="popup__input-text popup__input-text_insert_nameinput" type="text"
                    value="Роман Полежаев" placeholder="Имя Фамилия" required>
                <input name="inputedittext" class="popup__input-text popup__input-text_insert_jobinput" type="text"
                    value="Иногда турист" placeholder="Описание" required>
                <button name="inputsaveedit" type="submit" class="popup__btn-save-edit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__edit-title">Редактировать профиль</h2>
            <form name="popupedit" class="popup__edit-form">
                <input name="inputeditname" class="popup__input-text popup__input-text_insert_nameinput" type="text"
                    value="Роман Полежаев" placeholder="Имя Фамилия" required>
                <input name="inputedittext" class="popup__input-text popup__input-text_insert_jobinput" type="text"
                    value="Иногда турист" placeholder="Описание" required>
                <button name="inputsaveedit" type="submit" class="popup__btn-save-edit">Сохранить</button>
            </form>
        </div>
    </div>       
    
    <template id="photo-post-template">
        <li class="photo-post__item">
            <button class="photo-post__btn-trash" type="button"></button>
            <img class="photo-post__image" src="" alt="">
            <div class="photo-post__text-container">
                <h2 class="photo-post__text"></h2>
                <button class="photo-post__btn-like" type="button"></button>
            </div>
        </li>
    </template>


    <script src="script/index.js"></script>
</body>

</html>
