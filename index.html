ess-status" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__btn-close popup__btn-close_add" type="button"></button><h2 class="popup__edit-title">Новое место</h2><form name="popupadd" class="popup__edit-form popup__edit-form_add" novalidate><input minlength="2" maxlength="30" id="text-input-link" class="popup__input-text popup__input-text_insert_textinput" name="name" placeholder="Название" required> <span class="text-input-link-error popup__input-error">Вы пропустили это поле.</span> <input id="url-input" class="popup__input-text popup__input-text_insert_linkinput" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="url-input-error popup__input-error">Введите адрес сайта.</span> <button name="inputsaveedit" type="submit" class="popup__btn-save-edit popup__btn-save-edit_create popup__btn-save-edit_disabled popup__btn-progress-status">Создать</button></form></div></div><div class="popup popup_update-avatar"><div class="popup__container"><button class="popup__btn-close popup__btn-close_add" type="button"></button><h2 class="popup__edit-title">Обновить аватар</h2><form name="popupadd" class="popup__edit-form popup__edit-avatar" novalidate><input id="avatar-link" class="popup__input-text popup__input-text_insert_linkinput" type="url" placeholder="Ссылка на картинку" name="avatar" required> <span class="avatar-link-error popup__input-error">Введите адрес картинки.</span> <button name="inputsaveedit" type="submit" class="popup__btn-save-edit popup__btn-save-edit_create popup__btn-save-edit_disabled popup__btn-progress-status">Cохранить</button></form></div></div><div class="popup popup_open-img"><div class="popup__container-img"><img class="popup__opened-img" src="#" alt="#"><h2 class="popup__opened-img-text"></h2><button class="popup__btn-close popup__btn-close_open-img" type="button"></button></div></div><div class="popup popup_delete"><div class="popup__container"><button class="popup__btn-close popup__btn-close_add" type="button"></button><h2 class="popup__edit-title">Вы уверены?</h2><form name="popupadd" class="popup__edit-form popup__edit-form_delete"><button name="inputdelete" type="submit" class="popup__btn-save-edit">Да</button></form></div></div><template class="photo-post-template"><li class="photo-post__item"><button class="photo-post__btn-trash" type="button"></button> <img class="photo-post__image" alt=""><div class="photo-post__text-container"><h2 class="photo-post__text"></h2><div class="photo-post__container-count"><button class="photo-post__btn-like" type="button"></button><p class="photo-post__count-likes">0</p></div></div></li></template></body></html>
